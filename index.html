<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/app.css">

    <title>Document</title>
</head>
<body>

    <section class="todo-filter">
        <span>Filter: </span>
        <button class="todo-button filter__all todo-button__filter--active">All</button>
        <button class="todo-button filter__incomplete">Incomplete</button>
        <button class="todo-button filter__complete">Complete</button>
    </section>

    <section class="todo-add">
        <input class="todo-add__input" type="text">
        <button class="todo-button todo-button__add">Add</button>
    </section>

    <ul class="todo-list"></ul>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gsap@1.20.4/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
