<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/app.css">

    <title>Document</title>
</head>
<body>
    <section class="todo-filter">
        <span>Filter: </span>
        <a href="#all" class="filter__all filter__button filter__button--active">All</a>
        <a href="#incomplete" class="filter__incomplete filter__button">Incomplete</a>
        <a href="#complete" class="filter__complete filter__button">Complete</a>
    </section>
    <section class="todo-add">
        <input class="todo-add__input" type="text">
        <button class="todo-add__button">Add</button>
    </section>
    <ul class="todo-list"></ul>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/gsap@1.20.4/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
