    <section class="container">

        <section class="todo-container">

            <section class="todo-filter">
                <span>Show: </span>
                <button class="todo-button filter__all todo-button__filter--active">All</button>
                <button class="todo-button filter__incomplete">Incomplete</button>
                <button class="todo-button filter__complete">Complete</button>
            </section>

            <ul class="todo-list">
                <li class="todo-item todo-item--complete" data-id="284300804" style="opacity: 1; display: list-item; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <input type="checkbox" checked="checked" class="todo-item__checkbox toggle">
                    <label>Walk Rabbit</label>
                    <i class="fas fa-trash-alt btn-item btn-item__delete"></i>
                    <i class="fas fa-pencil-alt btn-item btn-item__edit"></i>
                </li>
                <li class="todo-item todo-item--complete" data-id="696958120" style="opacity: 1; display: list-item; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <input type="checkbox" checked="checked" class="todo-item__checkbox toggle">
                    <label>Learn French</label>
                    <i class="fas fa-trash-alt btn-item btn-item__delete"></i>
                    <i class="fas fa-pencil-alt btn-item btn-item__edit"></i>
                </li>
                <li class="todo-item" data-id="26632344" style="opacity: 1; display: list-item; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <input type="checkbox" class="todo-item__checkbox toggle">
                    <label>etc</label>
                    <i class="fas fa-trash-alt btn-item btn-item__delete"></i>
                    <i class="fas fa-pencil-alt btn-item btn-item__edit"></i>
                </li>
                <li class="todo-item" data-id="8540333" style="opacity: 1; display: list-item; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <input type="checkbox" class="todo-item__checkbox toggle">
                    <input class="edit-input">
                    <i class="fas fa-times btn-item btn-item__cancel"></i>
                    <i class="fas fa-save btn-item btn-item__save"></i>
                </li>
            </ul>

            <section class="todo-add">
                <input class="todo-add__input" type="text">
                <button class="todo-button todo-button__add">Add</button>
            </section>

        </section>


    </section>
